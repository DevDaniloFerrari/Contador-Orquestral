<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="tela-inicial"
        icon="arrow-back"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Instrumentos
    </ion-title>
  </ion-toolbar>
  <ion-segment [(ngModel)]="naipe">
    <ion-segment-button value="cordas">
      <ion-label>Cordas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="madeiras">
      <ion-label>Madeiras</ion-label>
    </ion-segment-button>
    <ion-segment-button value="metais">
      <ion-label>Metais</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <div [ngSwitch]="naipe">
    <ion-list *ngSwitchCase="'cordas'">
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Violino"
            caminhoDaImagem="./assets/images/violino.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Viola"
            caminhoDaImagem="./assets/images/viola.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Violoncelo"
            caminhoDaImagem="./assets/images/violoncelo.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'madeiras'">
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Flauta Transversal"
            caminhoDaImagem="./assets/images/flauta-transversal.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Oboé"
            caminhoDaImagem="./assets/images/oboe.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Oboé D'Amore"
            caminhoDaImagem="./assets/images/oboe-d-amore.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Corne Inglês"
            caminhoDaImagem="./assets/images/corne-ingles.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Clarinete"
            caminhoDaImagem="./assets/images/clarinete.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Clarinete Alto"
            caminhoDaImagem="./assets/images/clarinete-alto.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Clarinete Baixo"
            caminhoDaImagem="./assets/images/clarinete-baixo.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Fagote"
            caminhoDaImagem="./assets/images/fagote.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Saxofone Soprano"
            caminhoDaImagem="./assets/images/saxofone-soprano.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Saxofone Alto"
            caminhoDaImagem="./assets/images/saxofone-alto.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Saxofone Tenor"
            caminhoDaImagem="./assets/images/saxofone-tenor.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Saxofone Barítono"
            caminhoDaImagem="./assets/images/saxofone-baritono.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'metais'">
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Trompete / Cornet"
            caminhoDaImagem="./assets/images/trompete.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Flugelhorn"
            caminhoDaImagem="./assets/images/flugelhorn.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Trompa"
            caminhoDaImagem="./assets/images/trompa.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Trombone / Trombonito"
            caminhoDaImagem="./assets/images/trombone.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Barítono"
            caminhoDaImagem="./assets/images/baritono.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Eufônio"
            caminhoDaImagem="./assets/images/eufonio.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <app-instrumento
            nomeDoInstrumento="Tuba"
            caminhoDaImagem="./assets/images/tuba.png"
          ></app-instrumento>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-button color="success" expand="full" (click)="alertaDeConfirmacao()">
    Finalizar
  </ion-button>
</ion-footer>
